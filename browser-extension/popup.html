<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .status.enabled {
      background-color: #d4edda;
      color: #155724;
    }
    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .urls {
      font-size: 11px;
      color: #888;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      max-height: 100px;
      overflow-y: auto;
      word-break: break-all;
    }
    .urls ul {
      margin: 0;
      padding-left: 16px;
    }
    .urls li {
      margin-bottom: 2px;
    }
    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>devlog</h1>
  <div id="status" class="status disabled">
    Browser logging disabled
  </div>
  <div class="info">
    Capturing console logs from matching URLs
  </div>
  <div class="info">
    <strong>Monitored URLs:</strong>
  </div>
  <div id="urls" class="urls">
    <em>No URLs configured</em>
  </div>
  <div class="footer">
    Connected to native host
  </div>
  <script src="popup.js"></script>
</body>
</html>
